<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Update Student</h3>
    <hr/>

    <form th:action="@{/students/save}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{firstName}" class="from-control mb-4 w-25" placeholder="First name"/>
        <br/>
        <input type="text" th:field="*{lastName}" class="from-control mb-4 w-25" placeholder="Last name"/>
        <br/>
        <input type="text" th:field="*{email}" class="from-control mb-4 w-25" placeholder="Email"/>
        <br/>
        <button type="submit" class="btn btn-info col-2">Edit</button>
    </form>
    <a th:href="@{/students/list}" class="btn btn-primary btn-sm mt-3">Back to Student List</a>
</div>
</body>
</html>
